<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="row px-2">
        <div class="container">
            <nav class="navbar border-bottom shadow-sm navbar-light bg-light" style="height:200px">
                <span class="mx-auto">
                    <h1>Mission To Mars</h1>
                    <p class="ms-5 ps-4"><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
                </span>
            </nav>
            <div class="row justify-content-around px-2">
                <div class="container">
                    <div class="row">
                        <h2> Mars Scrapping</h2>
                        <h4>{{mars.article_title}}</h4>
                        <p>{{mars.article_body}}</p>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <h2>Mars Featured Image</h2>
                            <img src="{{ mars.featured_image }}" alt="Mars Featued Image" width="100%">
                        </div>
                        <div class="col-md-4">
                            <h3>Mars Facts</h3>
                            <div class="table-responsive">
                                <!-- {{mars.mars_facts}} -->
                                <iframe src="mars_html.html"></iframe>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center">
                        <h1></h1>
                        <h1></h1>
                        <h1></h1>
                        <h1 >Mars Hemispheres</h1>
                        <hr>
                    </div>
                    <div class="row justify-content-around">
                        <div class="col-md-5">
                            <img src="{{mars.hemisphere_data[0].img_url}}" alt="{{mars.hemisphere_data[0].title}}" width="100%">
                            <h3>{{mars.hemisphere_data[0].title}}</h3>
                        </div>
                        <div class="col-md-5">
                            <img src="{{mars.hemisphere_data[1].img_url}}" alt="{{mars.hemisphere_data[1].title}}" width="100%">
                            <h3>{{mars.hemisphere_data[1].title}}</h3>
                        </div>
                    </div>
                    <div class="row justify-content-around">
                        <div class="col-md-5">
                            <img src="{{mars.hemisphere_data[2].img_url}}" alt="{{mars.hemisphere_data[2].title}}" width="100%">
                            <h3>{{mars.hemisphere_data[2].title}}</h3>
                        </div>
                        <div class="col-md-5">
                            <img src="{{mars.hemisphere_data[3].img_url}}" alt="{{mars.hemisphere_data[3].title}}" width="100%">
                            <h3>{{mars.hemisphere_data[3].title}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 <!-- Option 2: Separate Popper and Bootstrap JS -->  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
